
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Lookup - Steam Tools</title>
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <script src="js/utils.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <svg class="steam-logo" viewBox="0 0 24 24" width="32" height="32">
          <path fill="currentColor" d="M11.979 0C5.678 0 .511 4.86.022 11.037l6.432 2.658c.545-.371 1.203-.59 1.912-.59.063 0 .125.004.188.006l2.861-4.142V8.91c0-2.495 2.028-4.524 4.524-4.524 2.494 0 4.524 2.029 4.524 4.524s-2.03 4.525-4.524 4.525h-.105l-4.076 2.911c0 .052.004.105.004.159 0 1.875-1.515 3.396-3.39 3.396-1.635 0-3.016-1.173-3.331-2.727L.436 15.27C1.862 20.307 6.486 24 11.979 24c6.624 0 11.999-5.375 11.999-12S18.603.001 11.979.001zM7.54 18.21l-1.473-.61c.262.543.714.999 1.314 1.25 1.297.539 2.793-.082 3.332-1.383.263-.633.264-1.33.004-1.963-.26-.634-.73-1.142-1.332-1.422-.6-.277-1.257-.269-1.81-.123l1.523.63c.956.4 1.409 1.5 1.009 2.456-.397.959-1.498 1.412-2.454 1.016l-.113-.05zm8.705-8.811c0-1.662-1.353-3.015-3.015-3.015s-3.015 1.353-3.015 3.015 1.353 3.015 3.015 3.015 3.015-1.353 3.015-3.015zm-5.403-.015c0-1.318 1.07-2.388 2.388-2.388s2.388 1.07 2.388 2.388-1.07 2.388-2.388 2.388-2.388-1.07-2.388-2.388z"/>
        </svg>
        <span>Steam Tools</span>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="game-lookup.html" class="nav-link active">Game Lookup</a>
        <a href="downloader.html" class="nav-link">Downloader</a>
        <a href="steam-apps.html" class="nav-link">Steam Apps</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>Game Lookup</h1>
      <p>Search Steam's game database by name or ID</p>
    </div>
    
    <div class="tool-section">
      <div class="search-container">
        <input type="text" id="gameSearch" placeholder="Enter game name or ID (e.g., Counter-Strike or 10)..." autocomplete="off">
        <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
      </div>
      
      <div class="status-container">
        <div id="loadingMessage" class="status-message loading hidden">
          <div class="spinner"></div>
          <span>Searching games...</span>
        </div>
        
        <div id="errorMessage" class="status-message error hidden">
          <span class="error-text">Game not found. Please try a different search term.</span>
        </div>
      </div>
      
      <div id="gameResult" class="game-result hidden">
        <div class="game-card">
          <div class="game-image-container">
            <img id="gameImage" src="" alt="Game cover" loading="lazy">
          </div>
          <div class="game-info">
            <h3 id="gameName">Game Name</h3>
            <div class="game-details">
              <div class="detail-item">
                <span class="label">Game ID:</span>
                <span id="gameId" class="value">-</span>
              </div>
              <div class="detail-item">
                <span class="label">Zip File:</span>
                <span id="zipFile" class="value">-</span>
              </div>
              <div class="detail-item">
                <span class="label">Owners:</span>
                <span class="value">Scar, Glitch</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="popular-games">
        <h3>Popular Games</h3>
        <div class="game-suggestions">
          <button class="suggestion-btn" data-search="10">Counter-Strike</button>
          <button class="suggestion-btn" data-search="730">CS:GO</button>
          <button class="suggestion-btn" data-search="440">Team Fortress 2</button>
          <button class="suggestion-btn" data-search="570">Dota 2</button>
          <button class="suggestion-btn" data-search="240">Counter-Strike: Source</button>
          <button class="suggestion-btn" data-search="300">Day of Defeat: Source</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/game-lookup.js"></script>
</body>
</html>
